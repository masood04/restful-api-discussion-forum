version: "3.8"
services:

  redis:
    image: redis:alpine
    container_name: redis

  db:
    image: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=forum
      - POSTGRES_USER=forum_admin
      - POSTGRES_PASSWORD=forumadmin
      - POSTGRES_ENGINE=django.db.backends.postgresql
      - POSTGRES_PORT=5432
      
  app:
    build: .
    command: gunicorn forum.wsgi:application --bind 0.0.0.0:8000 --reload
    expose:
      - 8000
    volumes:
      - .:/django-forum
      - staticfiles:/django-forum/staticfiles

    container_name: forum_app

    environment:
      - POSTGRES_DB=forum
      - POSTGRES_USER=forum_admin
      - POSTGRES_PASSWORD=forumadmin
      - POSTGRES_ENGINE=django.db.backends.postgresql
      - POSTGRES_PORT=5432
      
  
    depends_on:
      - db

  nginx:
    image: nginx:latest

    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - staticfiles:/var/www/staticfiles

    ports:
      - 80:80

    depends_on:
      - app

  celery:
    restart: always
    build: 
      context: .

    command: celery -A forum worker -l INFO
    
    volumes:
      - .:/django-forum
    container_name: celery
    depends_on:
      - db
      - redis
      - app

volumes:
  staticfiles:
  nginx.conf:
  postgres-data: